version: 0.2

phases:
  install:
    commands:
      - echo "Installing Apache (httpd) in build env..."
      - yum install -y httpd || true
  pre_build:
    commands:
      - echo "Pre-build steps - None required"
  build:
    commands:
      - echo "Build step - Copying files"
      - mkdir -p build
      - cp -r * build/
  post_build:
    commands:
      - echo "Post-build - Build completed successfully"
artifacts:
  files:
    - '**/*'
  base-directory: build
